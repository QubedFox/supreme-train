        <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JavaScript Bundle -->
        <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet"> <!-- Bootstrap Stylesheet -->
        <link href="../static/css/style.css" rel="stylesheet"> <!-- Custom Stylesheet -->

        <link href="../lib/fontawesome/css/all.min.css" rel="stylesheet"> <!-- FontAwesome Stylesheet -->
        <!-- #endregion -->

        <!-- #region -->
        <script src="../static/js/manager.js"></script> <!-- Button Listeners -->
        <script src="../static/js/domManager.js"></script> <!-- DOM Manager -->
        <script src="../static/js/caesarCipher.js"></script> <!-- Caesar Cipher Logic -->
        <!-- #endregion -->
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand bg-success">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="../favicon.ico" alt="" width="24" height="24" class="d-inline-block align-text-top">
                    Ciphers
                </a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" aria-current="page">
                                Ciphers
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown" aria-current="true">
                              <li><a class="dropdown-item" href="#">Caesar Cipher</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="https://qubedfox.github.io/url_lemon/">Other Projects</a>
                        </li>
                    </ul>
                </div>
                <span class="navbar-text">
                    Programmed and Designed by Nicholas Taplin
                </span>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="text-center">
                <div class="container-fluid mt-3 text-inline">
                    <h1>Caesar Cipher <p class="lead">And Keyed Caesar Cipher</p></h1>
                </div>
            </div>

            <div class="container-fluid mt-3">
                <label for="input" class="form-label">Input</label>
                <textarea class="form-control" id="input" rows="3"></textarea>
            </div>

            <div class="container-fluid mt-3">
                <label for="plain-key" class="form-label">Plain Key</label>
                <div class="input-group" id="plain-key">
                    <input type="text" class="form-control text-center" readonly value="Plain key here">
                </div>
            </div>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-5 mt-3">
                        <label for="offset-input" class="form-label">Offset</label>
                        <div id="offset-input">
                            <input type="number" class="form-control" id="offset" min="0" max="25" step="1" value="0">
                        </div>
                    </div>
                    <div class="col mt-5">
                        <button class="form-control btn btn-primary" id="mode" value="encrypt">Encrypt</button>
                    </div>
                    <div class="col-5 mt-3">
                        <label for="keyword" class="form-label">Keyword</label>
                        <input type="text" id="keyword" class="form-control">
                    </div>
                </div>
            </div>

            <div class="container-fluid mt-3">
                <label for="cipher-key" class="form-label">Cipher Key</label>
                <div class="input-group" id="cipher-key">
                    <input type="text" class="form-control text-center" readonly value="Cipher key here">
                </div>
            </div>

            <div class="container-fluid mt-3">
                <label for="output" class="form-label">Output</label>
                <textarea class="form-control" id="output" rows="3"></textarea>
            </div>

        </div>
    </body>
